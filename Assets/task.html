<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center m-5">Number Table Generator</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">TABLE</h2>
                        <div id="display" class="alert alert-primary" role="alert">
                            No data entered
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 mb-4">
                                    <div class="form-group">
                                        <input id="input" type="text" class="return_table form-control"
                                            placeholder="Enter Num">
                                    </div>
                                </div>

                                <div class="col-sm-12 mb-4">
                                    <div class="form-group">
                                        <input type="text" class="return_table_2 form-control"
                                            placeholder="Enter Limit">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button id="table" class="btn btn-primary w-100" type="button"> Submit</button>
                                </div>

                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>

        var input = document.getElementById("input");
        input.addEventListener("keypress", function (event) {
            
            if (event.key === "Enter") {
                my_table_fun();
            }
        });

        function my_table_fun(num, limit) {
            let text = "";
            let str = num.toString();
            for (let i = 1; i <= limit; i++) {
                let str_i = i.toString()
                text += str + " * " + str_i + "=" + num * i + "<br>";
            }
            document.getElementById("display").innerHTML = text;
        };
        $("#table").click(function () {
            let val = $('.return_table').val();
            let val_2 = $('.return_table_2').val();
            if (val < 1 || val_2 < 1) {
                alert('Number should be greater than 1')
            }
            else {
                my_table_fun(val, val_2);
            }
        });



    </script>
</body>

</html>
